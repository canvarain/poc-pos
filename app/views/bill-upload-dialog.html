<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
        <span class="glyphicon glyphicon-mobile">
        </span> Customers\'s Mobile</h4>
      </div>
      <div class="modal-body">
        <ng-form name="nameDialog" novalidate role="form">
          <div class="form-group input-group-lg" ng-class="{true: \'has-error\'}[nameDialog.mobile.$dirty && nameDialog.mobile.$invalid]">
            <label class="control-label" for="mobile">Name:</label>
            <input type="text" class="form-control" name="mobile" id="mobile" ng-model="user.mobile" ng-keyup="hitEnter($event)" required>
            <span class="help-block">Enter your full name, first &amp; last.</span></div></ng-form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
          </div>
      </div>
  </div>
</div>
